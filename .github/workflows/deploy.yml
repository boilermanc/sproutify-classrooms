name: Build and Deploy Sproutify Classrooms

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # The final, correct deployment step using the SSH key
      - name: Deploy to Server with rsync
        uses: easingthemes/ssh-deploy@v5.0.0
        env:
          # These secrets are passed to the action for the connection
          SSH_PRIVATE_KEY: ${{ secrets.IONOS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.IONOS_HOST }}
          REMOTE_USER: ${{ secrets.IONOS_USERNAME }}

          # This tells rsync what to copy and where to put it
          SOURCE: "dist/"
          TARGET: ${{ secrets.IONOS_SCHOOL_PATH }}