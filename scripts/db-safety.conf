# Database Safety Configuration
# This file contains safety settings for database operations

# Safety Levels
SAFETY_LEVEL_PRODUCTION="maximum"
SAFETY_LEVEL_STAGING="high"
SAFETY_LEVEL_DEVELOPMENT="medium"

# Backup Settings
AUTO_BACKUP_ENABLED=true
BACKUP_RETENTION_DAYS=30
BACKUP_COMPRESSION=true

# Confirmation Requirements
REQUIRE_CONFIRMATION_PRODUCTION=true
REQUIRE_CONFIRMATION_STAGING=true
REQUIRE_CONFIRMATION_DEVELOPMENT=false

# Blocked Operations in Production
BLOCKED_PRODUCTION_OPERATIONS=(
    "db reset"
    "db drop"
    "schema drop"
    "data truncate"
)

# Required Confirmations
CONFIRMATION_PHRASES=(
    "RESET-DATABASE"
    "MIGRATE-PROD"
    "RESTORE"
    "DROP-SCHEMA"
)

# Environment Detection
PRODUCTION_INDICATORS=(
    "prod"
    "production"
    "live"
    "main"
)

STAGING_INDICATORS=(
    "staging"
    "stage"
    "test"
    "preview"
)

DEVELOPMENT_INDICATORS=(
    "dev"
    "development"
    "local"
    "debug"
)
